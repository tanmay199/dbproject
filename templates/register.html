{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}

<div class="container"> <br><br>
    <center>
        <h1>Sign Up</h1><br>
    </center>
    <div class="row">

        
        <div class="col-md-6 mx-auto">
            {% if err %}
            <div class="alert alert-danger" role="alert">
                {{ err }}
            </div>
            {% else %}
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Username" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleFirstname">First Name</label>
                    <input type="text" class="form-control" id="exampleFirstname" aria-describedby="emailHelp"
                        placeholder="First Name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="examplell">Last Name</label>
                    <input type="text" class="form-control" id="examplell" aria-describedby="emailHelp"
                        placeholder="Enter email" name="last_name">
                </div>
                <div class="form-group">
                    <label for="examplecc">Credit Card</label>
                    <input type="text" class="form-control" id="examplecc" aria-describedby="emailHelp"
                        placeholder="Enter email" name="credit_card">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        name="password">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="emailHelp"
                        placeholder="Enter email" name="address">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
