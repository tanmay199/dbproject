{% extends "base.html" %}

{% block title %}
Train detail
{% endblock %}

{% block content %}

<div class="container"> <br><br>
     <center>
        <h1>Select Seats!</h1><br>
     </center>
     <div class="row">
         <div class="col-md-12">
             <div class="row">  
                 <div class="col-md-4">
                    From chandigarh
                 </div>
                 <div class="col-md-4">
                    from Ropar
                </div>
                <div class="col-md-4">
                    Date 2020-11-21
                 </div>

             </div>
         </div>
        <div class="col-md-6 mx-auto">
            {% if err %}
            <div class="alert alert-danger" role="alert">
                {{ err }}
            </div>
            {% else %}
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">AC seats</label>
                    <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Username" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Non AC seats</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
     </div>
</div>
{% endblock %}
